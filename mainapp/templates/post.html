{% extends 'base.html' %}

{% load static %}


{% block maintitle %} 

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-heading">
        <h1> {{ title }} </h1>
        <h2 class="subheading"> {{ subtitle }} </h2>

      </div>
    </div>
  </div>
</div>

{% endblock %}  



{% block post %}

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          {{ content }}

  
        </div>
      </div>
    </div>
  </article>

  <hr>

{% endblock %}
