{% extends 'base.html' %}

{% load static %}

{% block home %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
    {% for post in posts %}
      <div class="post-preview">
        <a href="{% url 'blogpost' post.id %}">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ post.subtitle }}
          </h3>
        </a>
      {% endfor %}
      <hr>
      <!-- Pager -->
    </div>
  </div>
</div>

<hr>

{% endblock %}
