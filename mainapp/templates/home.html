{% extends 'base.html' %}

{% load static %}

{% block home %}

<div class="container">

    {% for post in posts %}
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview">
        <a href="{% url 'blogpost' post.id %}">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ post.subtitle }}
          </h3>
        </a>
      </div>
    </div>
  </div>
      {% endfor %}

</div>


{% endblock %}
